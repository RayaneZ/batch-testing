create_example_file:
  description: "Creates an example file in the target directory."
  params:
    - name: target_dir
      type: str
      required: false
      default: '.'
      description: "Directory where the example file will be created."

example_file_exists:
  description: "Checks if the example file exists in the target directory."
  params:
    - name: target_dir
      type: str
      required: false
      default: '.'
      description: "Directory to check for the example file." 