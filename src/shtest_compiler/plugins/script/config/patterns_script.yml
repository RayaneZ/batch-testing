patterns:
  execution:
    - handler: execution
      pattern: "(exécuter|executer|lancer|traiter) (?:le script )?(\\S+\\.sh)"
    - handler: execution
      pattern: "(exécuter|executer|lancer|traiter) (\\S+)"
  validation:
    - handler: validation
      pattern: "script exécuté avec succès"
      scope: last_action 