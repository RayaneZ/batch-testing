patterns:
  create_dir:
    - handler: create_dir
      pattern: "(créer|creer) (le )?(dossier|répertoire) ?= ?(\\S+)"
    - handler: create_dir
      pattern: "(créer|creer) (le )?(dossier|répertoire) ?= ?(\\S+) avec les droits ?= ?(\\d+)"
    - handler: create_dir
      pattern: "le (dossier|répertoire) est prêt"
    - handler: create_dir
      pattern: "(dossier|répertoire) créé ?= ?(\\S+)"
  purge_dir:
    - handler: purge_dir
      pattern: "vider le (répertoire|dossier) (\\S+)"
  file_op:
    - handler: file_op
      pattern: "le dossier (\\S+) a les droits (\\d+)"
      scope: global
    - handler: file_op
      pattern: "le dossier (\\S+) contient (\\d+) fichiers? \\*\\.txt"
      scope: global
  validation:
    - handler: validation
      pattern: 'le dossier est (présent|copié|déplacé|prêt|vide|identique|cree|créé|crée)\s*\.?$'
      scope: last_action 