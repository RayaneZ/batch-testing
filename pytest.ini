[tool:pytest]
testpaths = src/testing/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    shell: Shell script tests
    sql: SQL related tests
    file: File system tests
    network: Network related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 