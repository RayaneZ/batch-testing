name: Docs Main

on:
  push:
    branches: [ main ]
    tags:
      - v*.*.*
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Deploy Docs
        uses: ./.github/actions/docs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
