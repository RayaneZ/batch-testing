name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd src
          pip install -e .
          pip install pytest pytest-cov pytest-xdist pytest-mock

      - name: Run Python tests
        run: |
          cd src
          python -m pytest testing/tests/unit/ -v --cov=shtest_compiler --cov-report=xml --cov-report=html --rootdir=.

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: src/coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-extension:
    runs-on: ubuntu-latest
    needs: test-python
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json

      - name: Install VS Code extension dependencies
        run: |
          cd vscode
          rm -f package-lock.json
          npm install
          npm list

      - name: Verify TypeScript installation
        run: |
          cd vscode
          npx tsc --version

      - name: Verify ESLint installation
        run: |
          cd vscode
          npx eslint --version
          npx eslint --print-config src/extension.ts

      - name: Run ESLint
        run: |
          cd vscode
          npm run lint || echo "Linting completed with warnings"

      - name: Test TypeScript compilation
        run: |
          cd vscode
          npm run test-compile

      - name: Build VS Code extension
        run: |
          cd vscode
          npm run compile

      - name: Test VS Code extension
        run: |
          cd vscode
          npm test || echo "Tests failed but continuing..."

      - name: Extract plugin patterns (if plugins dir exists)
        run: |
          if [ -d src/shtest_compiler/plugins ]; then
            cd vscode
            npx ts-node src/extractPluginPatterns.ts
          else
            echo "No plugins directory found, skipping pattern extraction."
          fi

  build-docs:
    runs-on: ubuntu-latest
    needs: test-python
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install documentation tools
        run: |
          pip install mkdocs-material
          pip install mkdocs-macros-plugin

      - name: Build documentation
        run: |
          cd docs
          mkdocs build

      - name: Check for broken links
        run: |
          cd docs
          pip install linkchecker
          linkchecker site/ --ignore-url=^http://localhost || true

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/site/

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-python, build-extension]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd src
          pip install -e .
          pip install pytest pytest-cov

      - name: Run integration tests
        run: |
          cd src
          python -m pytest testing/tests/integration/ -v --rootdir=.
          python -m pytest testing/tests/e2e/ -v --rootdir=.

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: src/output/

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run bandit security scan
        run: |
          cd src
          bandit -r shtest_compiler/ -f json -o bandit-report.json || true

      - name: Run safety check
        run: |
          cd src
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            src/bandit-report.json
            src/safety-report.json

  build-windows-exe:
    runs-on: windows-latest
    needs: test-python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd src
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build EXE with PyInstaller
        run: |
          cd src
          pyinstaller --onefile shtest_compiler/shtest.py
          pyinstaller --onefile shtest_compiler/run_all.py

      - name: Upload EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: knightbatch-exe
          path: |
            src/dist/shtest.exe
            src/dist/run_all.exe
