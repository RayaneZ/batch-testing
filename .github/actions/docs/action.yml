name: 'Build Documentation'
description: 'Build and deploy MkDocs documentation to GitHub Pages'

inputs:
  github_token:
    description: 'GitHub token to authenticate with GitHub Pages'
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        pip install mkdocs-material mkdocs-macros-plugin mkdocs-minify-plugin
        npm install -g @mermaid-js/mermaid-cli
      shell: bash

    - name: Generate Mermaid diagrams
      run: |
        echo "Generating Mermaid diagrams..."

        OPTIONS="--no-sandbox"

        # Generate architecture diagram
        npx mmdc $OPTIONS -i docs/docs/assets/architecture.mmd -o docs/docs/assets/architecture.png || echo "Architecture diagram generation failed."

        # Generate plugin architecture diagram
        npx mmdc $OPTIONS -i docs/docs/assets/plugin_architecture.mmd -o docs/docs/assets/plugin_architecture.png || echo "Plugin architecture diagram generation failed."

        # Generate plugin structure diagram
        npx mmdc $OPTIONS -i docs/docs/assets/plugin_structure.mmd -o docs/docs/assets/plugin_structure.png || echo "Plugin structure diagram generation failed."

        # Generate compilation pipeline diagram
        npx mmdc $OPTIONS -i docs/docs/assets/compilation_pipeline.mmd -o docs/docs/assets/compilation_pipeline.png || echo "Compilation pipeline diagram generation failed."

        # Generate handler pattern diagram
        npx mmdc $OPTIONS -i docs/docs/assets/handler_pattern.mmd -o docs/docs/assets/handler_pattern.png || echo "Handler pattern diagram generation failed."

        # Generate testing workflow diagram
        npx mmdc $OPTIONS -i docs/docs/assets/testing_workflow.mmd -o docs/docs/assets/testing_workflow.png || echo "Testing workflow diagram generation failed."

        # Generate modular overview diagram
        npx mmdc $OPTIONS -i docs/docs/assets/modular_overview.mmd -o docs/docs/assets/modular_overview.png || echo "Modular overview diagram generation failed."

        echo "Mermaid diagram generation completed."
      shell: bash

    - name: Build documentation
      run: |
        cd docs
        mkdocs build
      shell: bash

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ inputs.github_token }}
        publish_dir: ./docs/site
        cname: knightbatch.github.io
